<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<title>IFE JavaScript Task 03</title>
</head>
<body>

	<ul id="source">
		<li>北京空气质量：<b>90</b></li>
		<li>上海空气质量：<b>70</b></li>
		<li>天津空气质量：<b>80</b></li>
		<li>广州空气质量：<b>50</b></li>
		<li>深圳空气质量：<b>40</b></li>
		<li>福州空气质量：<b>32</b></li>
		<li>成都空气质量：<b>90</b></li>
	</ul>

	<ul id="resort"></ul>

	<button id="sort-btn">排序</button>
	<script type="text/javascript" src="js/lib.js"></script>
	<script type="text/javascript">

		$=function(id){
			return document.getElementById(id);
		}
/**
* getData方法
* 读取id为source的列表，获取其中城市名字及城市对应的空气质量
* 返回一个数组，格式见函数中示例
*/
function getData() {
	var data=[];
	var li=$("source").getElementsByTagName('li');
	for(var i=0;i< li.length;i++){
		data.push([li[i].innerText.split('：')[0],li[i].innerText.split('：')[1]]);
	}
	return data;
}

/**
* sortAqiData
* 按空气质量对data进行从小到大的排序
* 返回一个排序后的数组
*/
function sortAqiData(data) {
	    //从大到小排序
	    data.sort(function(a,b){
	    	return b[1]-a[1];
	    });
	    return data;
	}

/**
* render
* 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
* 格式见ul中的注释的部分
*/
function render(data) {
    for (var i = 0; i < data.length; i++) {
    	var li=document.createElement('li');
    	li.innerHTML="第"+(i+1)+"名:"+data[i][0]+":<b>"+data[i][1]+'</b>';
    	$("resort").appendChild(li);
    }
}

function btnHandle() {
	$("resort").innerHTML="";
	var aqiData = getData();
	aqiData = sortAqiData(aqiData);
	render(aqiData);
}

function init() {
	addEvent($("sort-btn"),"click",btnHandle);
}

init();

</script>
</body>
</html>
